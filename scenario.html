<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Scenario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }
        main {
            flex: 3;
            background-color: white;
            padding: 20px;
            margin-right: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        aside {
            flex: 1;
            background-color: #e2e2e2;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Scenario Page</h1>
    </header>
    <div class="container">
        <main>
            <h2>Welcome to the Scenario</h2>
            <p>This is the main content area where you can describe your scenario details.</p>
            <p>Add paragraphs, lists, or other elements to illustrate your scenario.</p>
        </main>
        <aside>
            <h3>Navigation</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 Scenario Example</p>
    </footer>
</body>
</html>
